name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main   # Run this workflow when pushing to main
  pull_request:  # Keep PR previews working too
    branches:
      - main

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_deploy:
    if: ${{ github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Install dependencies and build React app
      - run: npm install && npm run build

      # Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VOICE_SHOPPING_ASSISTANT_FBBB2 }}
          projectId: voice-shopping-assistant-fbbb2
